<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Niveaux - Contrevent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden; /* Hide scrollbars */
        }

        #editor-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #444;
        }

        #editor-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background-color: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #555;
            border-radius: 8px;
            color: #eee;
            font-family: sans-serif;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #panel-header {
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.9);
            border-bottom: 1px solid #555;
            cursor: move;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        #panel-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        #panel-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-section h3 {
            margin: 0;
            font-size: 1em;
            color: #00aaff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-group label {
            flex-basis: 80px;
        }

        .control-group input[type="number"], .control-group input[type="range"] {
            flex-grow: 1;
        }

        .button-group {
            display: flex;
            gap: 5px;
            justify-content: space-between;
        }

        .tool-button, .action-button {
            flex-grow: 1;
            padding: 8px 5px;
            background-color: #555;
            color: #eee;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .tool-button:hover, .action-button:hover {
            background-color: #666;
            border-color: #777;
        }

        .tool-button.active {
            background-color: #007bff;
            border-color: #0056b3;
        }

    </style>
</head>
<body>

    <canvas id="editor-canvas"></canvas>

    <div id="editor-panel">
        <div id="panel-header">
            <h2>Éditeur de Carte</h2>
        </div>
        <div id="panel-body">
            <!-- Map Management -->
            <div class="panel-section">
                <h3>Carte</h3>
                <div class="button-group">
                    <button id="save-button" class="action-button">Sauvegarder</button>
                    <button id="load-file-button" class="action-button">Charger</button>
                </div>
                <div class="control-group">
                    <label for="map-name">Nom:</label>
                    <input type="text" id="map-name" value="Nouvelle Carte" style="flex-grow: 1;">
                </div>
                <div class="control-group">
                    <label for="map-order">Ordre:</label>
                    <input type="number" id="map-order" value="1" min="1" style="flex-grow: 1;">
                </div>
                <div class="control-group">
                    <label for="map-rows">Lignes:</label>
                    <input type="number" id="map-rows" value="30" min="1" max="200">
                    <label for="map-cols">Cols:</label>
                    <input type="number" id="map-cols" value="45" min="1" max="200">
                    <button id="resize-button" class="action-button" title="Appliquer les nouvelles dimensions">Ok</button>
                </div>
            </div>

            <!-- Tools -->
            <div class="panel-section">
                <h3>Outils de Terrain</h3>
                <div class="button-group">
                    <button class="tool-button active" data-tool="paint">Peindre</button>
                    <button class="tool-button" data-tool="raise">Augmenter</button>
                    <button class="tool-button" data-tool="lower">Réduire</button>
                </div>
                <div class="control-group">
                    <label for="brush-size">Taille:</label>
                    <input type="number" id="brush-size" value="1" min="1" max="10">
                </div>
                <div id="paint-tool-options">
                    <div class="control-group">
                        <label for="altitude-value">Altitude:</label>
                        <input type="range" id="altitude-value" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
                <div id="sculpt-tool-options" style="display: none;">
                     <div class="control-group">
                        <label for="intensity-value">Intensité:</label>
                        <input type="range" id="intensity-value" min="0" max="4" step="1" value="1">
                    </div>
                </div>
            </div>

            <!-- Game Elements -->
            <div class="panel-section">
                <h3>Éléments de Jeu</h3>
                <div class="button-group">
                    <button class="tool-button" data-tool="setSpawn">Placer Spawn</button>
                    <button class="tool-button" data-tool="setFlag">Placer Drapeau</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
