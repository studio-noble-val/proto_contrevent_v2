<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Niveaux - Contrevent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Base Layout --- */
        body {
            margin: 0;
            background-color: #333;
            color: #eee;
            font-family: sans-serif;
            overflow: hidden; /* Prevent body scrollbars */
        }

        .editor-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* --- Sidebar --- */
        #editor-sidebar {
            width: 320px;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            background-color: #222;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-right: 1px solid #444;
        }

        #panel-header {
            padding: 10px 15px;
            background-color: #333;
            border-bottom: 1px solid #444;
            cursor: default; /* No more moving */
        }

        #panel-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        #panel-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto; /* Allow tool scrolling */
            flex-grow: 1;
        }

        /* --- Main Canvas Area --- */
        #canvas-container {
            flex-grow: 1;
            position: relative; /* For canvas positioning */
        }

        #editor-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #3a3a3a;
        }

        /* --- UI Components (re-styling from old panel) --- */
        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-section h3 {
            margin: 0;
            font-size: 1em;
            color: #00aaff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-group label {
            flex-basis: 80px;
            flex-shrink: 0;
        }

        .control-group input[type="number"], 
        .control-group input[type="range"],
        .control-group input[type="text"] {
            flex-grow: 1;
            width: 100%; /* Fix width issue */
        }

        .button-group {
            display: flex;
            gap: 5px;
            justify-content: space-between;
        }

        .tool-button, .action-button {
            flex-grow: 1;
            padding: 8px 5px;
            background-color: #555;
            color: #eee;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-size: 0.9em;
        }

        .tool-button:hover, .action-button:hover {
            background-color: #666;
            border-color: #777;
        }

        .tool-button.active {
            background-color: #007bff;
            border-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="editor-container">
        <aside id="editor-sidebar">
            <div id="panel-header">
                <h2>Éditeur de Carte</h2>
            </div>
            <div id="panel-body">
                <!-- Map Management -->
                <div class="panel-section">
                    <h3>Carte</h3>
                    <div class="button-group">
                        <button id="save-button" class="action-button">Sauvegarder</button>
                        <button id="load-file-button" class="action-button">Charger</button>
                        <button id="back-to-menu" class="action-button">Menu</button>
                    </div>
                    <div class="control-group">
                        <label for="map-name">Nom:</label>
                        <input type="text" id="map-name" value="Nouvelle Carte">
                    </div>
                    <div class="control-group">
                        <label for="map-order">Ordre:</label>
                        <input type="number" id="map-order" value="1" min="1">
                    </div>
                    <div class="control-group">
                        <label for="map-rows">Lignes:</label>
                        <input type="number" id="map-rows" value="30" min="1" max="200">
                        <label for="map-cols">Cols:</label>
                        <input type="number" id="map-cols" value="45" min="1" max="200">
                        <button id="resize-button" class="action-button" title="Appliquer les nouvelles dimensions">Ok</button>
                    </div>
                </div>

                <!-- Tools -->
                <div class="panel-section">
                    <h3>Outils de Terrain</h3>
                    <div class="button-group">
                        <button class="tool-button active" data-tool="paint">Peindre</button>
                        <button class="tool-button" data-tool="raise">Augmenter</button>
                        <button class="tool-button" data-tool="lower">Réduire</button>
                    </div>
                    <div class="control-group">
                        <label for="brush-size">Taille:</label>
                        <input type="number" id="brush-size" value="1" min="1" max="10">
                    </div>
                    <div id="paint-tool-options">
                        <div class="control-group">
                            <label for="altitude-value">Altitude:</label>
                            <input type="range" id="altitude-value" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                    <div id="sculpt-tool-options" style="display: none;">
                         <div class="control-group">
                            <label for="intensity-value">Intensité:</label>
                            <input type="range" id="intensity-value" min="0" max="4" step="1" value="1">
                        </div>
                    </div>
                </div>

                <!-- Game Elements -->
                <div class="panel-section">
                    <h3>Éléments de Jeu</h3>
                    <div class="button-group">
                        <button class="tool-button" data-tool="setSpawn">Placer Spawn</button>
                        <button class="tool-button" data-tool="setFlag">Placer Drapeau</button>
                        <button class="tool-button" data-tool="setWindSource">Placer Source Vent</button>
                    </div>
                </div>
            </div>
        </aside>

        <main id="canvas-container">
            <canvas id="editor-canvas"></canvas>
        </main>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
