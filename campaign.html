<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrevent - Campagne</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('img/landing-screen3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #eee;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #main-content-wrapper {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            color: #eee;
            text-shadow: 2px 2px 5px #000;
            margin-bottom: 2rem;
            text-align: center;
        }

        #map-list-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #campaign-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #map-list-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        #map-list-container li {
            position: absolute; /* Positioned by JS */
            transform: translate(-50%, -50%); /* Center on the coordinates */
        }

        #map-list-container li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #eee;
            transition: transform 0.2s;
            font-size: 0.9em;
            width: 100px;
            text-align: center;
        }

        #map-list-container li a:hover {
            transform: scale(1.15);
        }

        .map-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #444;
            border: 2px solid #888;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 0.5rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #map-list-container li.completed a .map-icon {
            background-color: #006400; /* DarkGreen */
            border-color: #2E8B57; /* SeaGreen */
            color: #98FB98; /* PaleGreen */
        }

        #map-list-container li.next-mission a .map-icon {
            background-color: #8B0000; /* DarkRed */
            border-color: #FF4500; /* OrangeRed */
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }

        .map-name {
            font-weight: bold;
            background-color: rgba(0,0,0,0.7);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .map-status { display: none; }

        .back-button {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            font-size: 1em;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #555;
            border-color: #888;
        }
    </style>
</head>
<body>
    <div id="main-content-wrapper">
        <h1>Le Chemin de la Horde</h1>
        <div id="map-list-container">
            <svg id="campaign-path"></svg>
            <!-- The list will be populated by menu.js -->
        </div>
    </div>
    <a href="index.html" class="back-button">Retour au Menu</a>

    <script type="module" src="menu.js"></script>
</body>
</html>
