<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrevent : l'Ascension - MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- The new, consolidated UI bar -->
    <div id="ui-bar">
        <div class="ui-section" id="game-info-left">
            <div id="time-container">Temps : <span id="time-display">00:00</span></div>
            <div id="score-container" title="Le score de base est de 10 000 points. Chaque seconde passée vous coûte 10 points.">Score : <span id="score-display">10000</span></div>
        </div>

        <div class="ui-section" id="game-actions-center">
            <div id="formationControls">
                <span>Formation: </span>
                <button class="formationButton active" data-formation="none">Vrac</button>
                <button class="formationButton" data-formation="triangle">Triangle</button>
                <button class="formationButton" data-formation="turtle">Tortue</button>
                <button class="formationButton" data-formation="line">Ligne</button>
            </div>
        </div>

        <div class="ui-section" id="game-controls-right">
            <button id="pauseButton">Pause</button>
            <button id="debug-toggle-button">Debug</button>
            <button id="giveUpButton">Abandonner</button>
        </div>
    </div>

    <!-- The debug panel, now separate and hidden by default -->
    <div id="debug-panel" class="hidden">
        <div id="debugControls">
            <!-- All the sliders and inputs remain here -->
            <div>
                <label for="windSpeedSlider">Amplificateur Vent:</label>
                <input type="range" id="windSpeedSlider" min="0" max="100" value="45" step="1" title="Multiplicateur global de la force du vent. Affecte la puissance de toutes les sources de vent.">
                <span id="windSpeedValue">1.01</span>
            </div>
            <div>
                <label for="windSourceScaleSlider">Échelle Masse:</label>
                <input type="range" id="windSourceScaleSlider" min="1" max="50" value="10" step="1" title="Contrôle la taille et la variation des zones de vent. Une petite valeur crée des rafales chaotiques, une grande valeur crée des nappes de vent uniformes.">
                <span id="windSourceScaleValue">10</span>
            </div>
            <div>
                <label for="maxMasseSlider">Masse Max:</label>
                <input type="range" id="maxMasseSlider" min="0.1" max="3" value="1.2" step="0.1" title="Définit la force brute maximale du vent à sa source.">
                <span id="maxMasseValue">1.2</span>
            </div>
            <div>
                <label for="reliefPenaltySlider">Pénalité Relief:</label>
                <input type="range" id="reliefPenaltySlider" min="0" max="2" value="1.5" step="0.1" title="Contrôle l'influence du relief sur la direction du vent. Plus la valeur est haute, plus le vent évitera les hauteurs.">
                <span id="reliefPenaltyValue">1.5</span>
            </div>
            <div>
                <label for="randomnessSlider">Facteur Aléatoire:</label>
                <input type="range" id="randomnessSlider" min="0" max="0.1" value="0.05" step="0.01" title="Contrôle le degré de chaos dans la trajectoire du vent.">
                <span id="randomnessValue">0.5</span>
            </div>
            <div>
                <label for="venturiEffectCheckbox">Activer Venturi:</label>
                <input type="checkbox" id="venturiEffectCheckbox" checked title="Active ou désactive l'effet Venturi, qui accélère le vent lorsqu'il passe entre des cellules de haute altitude.">
            </div>
            <div>
                <label for="victoryZoneSlider">Taille Zone Victoire:</label>
                <input type="range" id="victoryZoneSlider" min="1" max="5" value="2" step="0.1" title="Définit le multiplicateur de taille pour la zone de victoire.">
                <span id="victoryZoneValue">2.0</span>
            </div>
            <hr>
            <h4>Rythme du Vent</h4>
            <div>
                <label for="baseIntervalSlider">Tempo (ms/pas):</label>
                <input type="range" id="baseIntervalSlider" min="5" max="300" value="5" step="10" title="Intervalle de base entre chaque pas de propagation du vent. Une valeur basse accélère le vent.">
                <span id="baseIntervalValue">250</span>
            </div>
            <div>
                <label for="rhythmFrequencySlider">Fréq. Rythme:</label>
                <input type="range" id="rhythmFrequencySlider" min="0" max="1" value="0.1" step="0.01" title="Vitesse de la 'respiration' du vent (cycle d'accélération/décélération).">
                <span id="rhythmFrequencyValue">0.10</span>
            </div>
            <div>
                <label for="rhythmAmplitudeSlider">Ampl. Rythme (ms):</label>
                <input type="range" id="rhythmAmplitudeSlider" min="0" max="500" value="100" step="10" title="Amplitude de la variation de vitesse. À combien de millisecondes le rythme peut dévier du tempo de base.">
                <span id="rhythmAmplitudeValue">100</span>
            </div>
            <div>
                <label for="noiseInfluenceSlider">Influence Bruit:</label>
                <input type="range" id="noiseInfluenceSlider" min="0" max="1" value="0.5" step="0.05" title="Quantité de variation chaotique (bruit de Perlin) ajoutée au rythme de base.">
                <span id="noiseInfluenceValue">0.50</span>
            </div>
        </div>
    </div>

    <!-- Other overlays and popups -->
    <div id="pauseIndicator">PAUSED</div>

    <div id="narrativeEvent">
        <p id="eventText"></p>
        <div id="eventChoices"></div>
    </div>

    <div id="hex-inspector-popup">
        <button id="inspector-close-button">&times;</button>
        <h3>Infos Cellule</h3>
        <p>Altitude: <span id="inspector-altitude">N/A</span></p>
        <p>Vitesse Vent: <span id="inspector-wind-speed">N/A</span></p>
        <p>Pression Vent: <span id="inspector-wind-pressure">N/A</span></p>
    </div>

    <script type="module" src="main.js?v=1.1"></script>

    <div id="tooltip" style="display: none;"></div>

    <div id="victory-screen" style="display: none;">
        <div class="dialog-box">
            <h2 id="victory-title">Étape Franchie !</h2>
            <p id="victory-narrative">Le Scribe consignera ici les épreuves de la Horde...</p>
            <div id="victory-stats">
                <p>Temps : <span id="victory-time">--:--</span></p>
                <p>Score : <span id="victory-score">----</span></p>
            </div>
            <div id="victory-actions">
                <button id="continue-button">Continuer</button>
                <button id="main-menu-button">Menu Principal</button>
            </div>
        </div>
    </div>
</body>
</html>
