<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrevent : l'Ascension</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        #landing-title {
            font-size: 4em;
            margin-bottom: 20px;
            color: #eee;
            text-shadow: 2px 2px 5px #000;
        }
        #illustration {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #222, #555);
            border: 2px solid #888;
            border-radius: 10px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #aaa;
        }
        #menu-container {
            display: flex;
            gap: 20px;
        }
        .menu-button {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .menu-button:hover {
            background-color: #555;
            border-color: #888;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 id="landing-title">Contrevent : l'Ascension</h1>
    <div id="illustration">
        <p>Illustration à venir</p>
    </div>
    <div id="menu-container">
        <a href="game.html?mode=aventure" class="menu-button">Mode Aventure</a>
        <a href="game.html?mode=survie" class="menu-button">Mode Survie</a>
        <a href="editor.html" class="menu-button">Éditeur de Niveaux</a>
    </div>
</body>
</html>
