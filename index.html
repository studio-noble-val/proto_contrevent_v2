<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrevent : l'Ascension</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        #landing-title {
            font-size: 4em;
            margin-bottom: 20px;
            color: #eee;
            text-shadow: 2px 2px 5px #000;
        }
        #illustration {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #222, #555);
            border: 2px solid #888;
            border-radius: 10px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #aaa;
        }
        #cta-button {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="landing-title">Contrevent : l'Ascension</h1>
