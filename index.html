<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrevent : l'Ascension</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('img/landing-screen3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if content overflows */
        }
        #main-content-wrapper {
            height: 100vh;
            width: 100%; /* Ensure it takes full width */
            position: relative; /* For absolute positioning of children */
        }
        #landing-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em; /* Adjusted for two lines */
            margin-bottom: 0; /* Remove previous margin */
            color: #eee;
            text-shadow: 2px 2px 5px #000;
            width: 80%; /* Allow text to wrap */
            line-height: 1.2; /* Adjust line height for better appearance */
        }
        
        #menu-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            width: fit-content; /* Adjust width to content */
        }
        .menu-button {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .menu-button:hover {
            background-color: #555;
            border-color: #888;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="main-content-wrapper">
        <h1 id="landing-title">Contrevent : l'Ascension</h1>
        
        <div id="menu-container">
            <a href="campaign.html" class="menu-button">Mode Aventure</a>
            <a href="game.html?mode=survie" class="menu-button">Mode Survie</a>
            <a href="editor.html" class="menu-button">Ã‰diteur de Niveaux</a>
        </div>
    </div>
</body>
</html>
